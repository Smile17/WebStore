{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <title>E-commerce Website</title>
</head>
<body>
{% block navbar %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand d-flex mr-auto">
            Store
        </a>
        <a href="{% url 'cart' %}" class="navbar-brand d-flex">
           <i class="fa fa-shopping-cart mr-2" aria-hidden="true"></i>
           <span class="badge badge-light">{{request.session.cart.keys|length}}</span>
            <span class="sr-only">(current)</span></a>
        </a>
        {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="navbar-brand d-flex">
                  <i class="fa fa-sign-out mr-3" aria-hidden="true"></i>
              </a>
        {% else %}
              <a href="{% url 'login' %}" class="navbar-brand d-flex">
                  <i class="fa fa-sign-in mr-3" aria-hidden="true"></i>
              </a>
        {% endif %}
    </div>
</header>
{% endblock navbar %}

  {% block content %}{% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</body>

</html>
